{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'form_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <a href="{% url 'house_list'%}"> Just see the houses?</a>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Register</a>
    </div>
</body>
</html>
