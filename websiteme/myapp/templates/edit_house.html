<!-- templates/edit_house.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Edit House</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- HouseImageFormSet management form -->
    {{ formset.management_form }}

    <!-- Display form for each form in formset -->
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
