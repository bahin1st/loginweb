    /* Extra small devices (phones, less than 576px) */
    @media (max-width: 575.98px) {

<script>
  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
          document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
      }
  }

  function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;

      // Replace 'YOUR_API_KEY' with your actual OpenCage API key
      var apiKey = 'da7044e1f5bd4a769lece40c0b3ef4219';
      var url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;

      fetch(url)
          .then(response => response.json())
          .then(data => {
              var country = data.results[0].components.country;
              document.getElementById("location").innerHTML = "Country: " + country;

              // Update the select element with the country code
              var countrySelect = document.getElementById("country");
              for (var i = 0; i < countrySelect.options.length; i++) {
                  if (countrySelect.options[i].text === country) {
                      countrySelect.selectedIndex = i;
                      break;
                  }
              }
          })
          .catch(error => {
              document.getElementById("location").innerHTML = "Unable to retrieve country name.";
              console.error('Error:', error);
          });
  }

  function showError(error) {
      switch(error.code) {
          case error.PERMISSION_DENIED:
              document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
              break;
          case error.POSITION_UNAVAILABLE:
              document.getElementById("location").innerHTML = "Location information is unavailable.";
              break;
          case error.TIMEOUT:
              document.getElementById("location").innerHTML = "The request to get user location timed out.";
              break;
          case error.UNKNOWN_ERROR:
              document.getElementById("location").innerHTML = "An unknown error occurred.";
              break;
      }
  }
  
  window.onload = getLocation;
</script>
