<!-- templates/register_house.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Register Your House</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <!-- HouseImageFormSet management form -->
    {{ formset.management_form }}
    
    <!-- Display form for each form in formset -->
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
